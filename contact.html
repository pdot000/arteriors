<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Kontakt - Arteriors</title>
        <link rel="icon" href="images/favicon.png" type="image/png">
        <script src="https://cdn.tailwindcss.com"></script>
        <script src="js/scripts.js" defer></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.6.5/flowbite.min.js" defer></script>
        <link rel="stylesheet" href="components/styles.css">
    </head>
    <body>
        <!-- HEADER START -->
        <header class="fixed top-6 left-1/2 transform -translate-x-1/2 bg-white bg-opacity-80 backdrop-blur-md py-7 rounded-full shadow-lg flex justify-between items-center w-5/6 z-50 navbar" style="padding-left: 50px; padding-right: 50px;">
            <nav class="flex space-x-6 flex-1 desktop-menu">
                <a href="index.html" class="hover:text-gray-600">Strona główna</a>
                <a href="projects.html" class="hover:text-gray-600">Projekty</a>
                <a href="pricing.html" class="hover:text-gray-600">Oferta</a>
            </nav>
            <div class="logo-container text-center">
                <a href="index.html">
                    <img src="images/logo_visual.svg" alt="Logo" class="w-12 mx-auto">
                    <img src="images/logo_name.svg" alt="Logo" class="site-name w-12 pt-2 mx-auto">
                </a>
            </div>
            <nav class="flex-1 space-x-6 text-right desktop-menu">
                <a href="about.html" class="hover:text-gray-600">O mnie</a>
                <a href="contact.html" class="hover:text-gray-600">Kontakt</a>
            </nav>
            
            <!-- Mobile Menu Button -->
            <button class="mobile-menu ml-auto" onclick="toggleMenu()">
                <svg class="h-6 w-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7"></path>
                </svg>
            </button>
        </header>
        <div id="menu-dropdown" class="hidden fixed top-16 right-6 bg-white shadow-lg rounded-lg p-4 z-50">
            <a href="index.html" class="block py-2 px-4 hover:bg-gray-200">Strona główna</a>
            <a href="projects.html" class="block py-2 px-4 hover:bg-gray-200">Projekty</a>
            <a href="pricing.html" class="block py-2 px-4 hover:bg-gray-200">Oferta</a>
            <a href="about.html" class="block py-2 px-4 hover:bg-gray-200">O mnie</a>
            <a href="contact.html" class="block py-2 px-4 hover:bg-gray-200">Kontakt</a>
        </div>
        <!-- HEADER END -->
        
        <section class="relative h-1/2 bg-cover bg-center" style="background-image: url('images/bg.png');">
            <div class="absolute bottom-12 left-24 text-white">
            <h1 class="text-4xl font-bold">Kontakt</h1>
            <div>Napisz, a wycenimy Twój projekt</div>
            </div>
        </section>
        
        <!-- Contact Form -->
        <section class="p-24 bg-gray-100">
            <div class="container mx-auto text-center">
            <h2 class="text-4xl font-bold mb-8">Skontaktuj się z nami</h2>
            <form action="#" method="POST" class="max-w-2xl mx-auto" enctype="multipart/form-data">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <input type="text" name="name" placeholder="Imię" class="p-3 rounded-lg bg-gray-200">
                    <input type="email" name="email" placeholder="Email" class="p-3 rounded-lg bg-gray-200">
                </div>
                <textarea name="message" placeholder="Wiadomość" class="w-full p-3 rounded-lg bg-gray-200 mt-6 h-40"></textarea>
                <div class="mt-6">
                    <label class="block text-left mb-2 font-medium">Załącz plik (opcjonalnie):</label>
                    <input type="file" name="attachment" class="w-full p-3 rounded-lg bg-gray-200">
                </div>
                <button type="submit" class="bg-stone-400 text-white font-bold py-3 px-6 rounded-full shadow-md hover:bg-stone-500 transition mt-6">Wyślij</button>
            </form>
            </div>
        </section></div>
        </section>
        
        <!-- FOOTER START -->
        <footer class="p-12 text-center bg-gray-200">
            <h2 class="text-xl font-semibold">Let's Connect</h2>
            <p class="text-gray-700 mt-4">Creating modern and sustainable architecture.</p>
            <div class="flex justify-center space-x-6 mt-6">
                <a href="#" class="text-gray-800 hover:text-gray-600">LinkedIn</a>
                <a href="#" class="text-gray-800 hover:text-gray-600">Instagram</a>
                <a href="#" class="text-gray-800 hover:text-gray-600">Twitter</a>
            </div>
        </footer>
        <!-- FOOTER END -->
    </body>
</html>
